{% load i18n extra_tags components %}

<script type="text/template" id="id_collectFileTemplate">

<fieldset>
	
	<div id="id_dropzone" style="border:2px dashed red;">DROP HERE</div>


	{# file_data #}
	<div class="row editDataset clearfix">
		{{ form.file_data.label_tag }}

			<a title="{% trans 'APP-SELECT-FILE-TEXT' %}" class="button small FL" tabindex="-1">{% trans 'APP-SELECT-FILE-TEXT' %}</a>

			{{ form.file_name }}

		<span class="required">*</span>
	</div>

</script>
