{% extends "workspace_errors/securityException.html" %}

{% block extras %}
    <div>
    Extra information:
        {% for key, val in extras.items %}
            {% if key == 'required_privileges' %}
                {% for privilege in val %}
                    <p><b>Privilege failed:</b> {{ privilege }}</p>
                {% endfor %}
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
