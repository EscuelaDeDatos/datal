{% load i18n extra_tags core_components components %}

<!-- Delete Dataview Overlay -->
{% overlay id_deleteOverlay %}
<div class="In clearfix">
	<h4>{% trans 'APP-OVERLAY-DELETE-VISUALIZATION-TITLE' %}</h4>
	<div class="ov-content">
		<p class="text center more-padding">{% trans 'APP-OVERLAY-DELETE-VISUALIZATION-TEXT' %}</p>
	</div>
	<div class="ov-bottom">
		<div class="ov-buttons">
			<a id="id_deleteResource" class="button red" title="{% trans 'APP-DELETE-RESOURCE-TEXT' %}">{% trans 'APP-DELETE-RESOURCE-TEXT' %}</a>
			<a id="id_deleteRevision" class="button delete" title="{% trans 'APP-DELETE-REVISION-TEXT' %}">{% trans 'APP-DELETE-REVISION-TEXT' %}</a>
		</div>
	</div>
</div>
{% endoverlay %}
