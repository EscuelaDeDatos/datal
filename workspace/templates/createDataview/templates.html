{% load i18n extra_tags core_components components %}

<script type="text/template" id="choose_table_template">
    <h2>Hac√© click sobre los datos que deseas utilizar para seleccionarlos.</h2>
    <div class="col-xs-2 tables-select-view">
      <h4>Seleccione una tabla</h4>
      <ul>
        <% _(tables).each(function(table){ %>
        <li>
          <a class="select-table-item" data-table-id="<%= table %>"><%= table %></a>
        </li>
        <% }); %>
      </ul>
    </div>
    <div class="col-xs-10">
      <h4>Tabla seleccionada</h4>
      <div class="table-container"></div>
    </div>
</script>
