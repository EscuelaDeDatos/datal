{% load i18n %}

	<div class="centeredMessaje">
		<div class="centeredIcon"></div>
	  	<p><a class="button alpha small" href="/datasets/action_request_file?dataset_revision_id={{dataset.dataset_revision_id}}" title="{% trans 'APP-DOWNLOAD-TEXT' %}" target="_blank">{% trans 'APP-DOWNLOAD-TEXT' %}</a></p>
	</div>

{% else %}

	<div class="flex-center">
		<p>{% trans 'APP-NOCHILDRESOURCESYET-TEXT' %} <a id="id_create" href="{% url 'manageDataviews.create' %}?dataset_revision_id={{ dataset.dataset_revision_id }}" title="{% trans 'APP-ACTIONS-CREATEVIEW' %}">{% trans 'APP-ACTIONS-CREATEVIEW' %}</a>.</p>
	</div>

{% endif %}
