[uwsgi]
uid = {{ pillar['system']['user'] }}
gid = {{ pillar['system']['group'] }}
chdir = {{ pillar['application']['path'] }}
virtualenv = {{ pillar['virtualenv']['path'] }}
socket = 0.0.0.0:3017
wsgi-file = microsite/wsgi.py
logdate = true
optimize = 2
processes = 6
harakiri = 180
master = true
post-buffering = 8192
logto = /var/log/uwsgi/uwsgi-microsite.log
