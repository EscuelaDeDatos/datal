{% load i18n %}
{% load extra_tags components %}

<div class="box notesBox" id="id_notesSidebar">
	<header class="title clearfix">
		<h1 class="FL">{% if preferences.account_description_enhancement %}{% trans 'VIEWDS-DESCRIPTION-TITLE' %}{% else %}{% trans 'VIEWDS-NOTES-TITLE' %}{% endif %}</h1>
		<a class="FR close" title="{% trans 'APP-CLOSE-TEXT' %}" id="id_closeNotesButton" {% if preferences.account_description_enhancement %}rel="id_openNotesButton"{% endif %}>{% trans 'APP-CLOSE-TEXT' %}</a>
	</header>
	<div class="boxContent">
		<article class="notes WYSIWYG">
			{{notes|safe|urlize}}
		</article>
	</div>
</div>
